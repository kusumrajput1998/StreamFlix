version: "3.9"

services:
  db:
    image: postgres:15
    container_name: streamflix-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: streamflix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: streamflix-backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: streamflix
      DB_USER: postgres
      DB_PASSWORD: postgres

volumes:
  postgres_data:
